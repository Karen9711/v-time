<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-time</title>
  <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>
  <div id="app">
    <div>该推文  <span class="label label-info" v-time="timeNow"></span></div>
    <br>
    <div>该推文  <span class="label label-info" v-time="timeBefore"></span></div>
    <div>你已经出生  <span class="label label-info" v-birthday="birthday"></span> 天啦！</div>
    <div>你已经  <span class="label label-info" v-birthday.detail="birthday"></span> 啦！</div>
  </div>


  <script src="../lib/vue.js" charset="utf-8"></script>
  <script src="time.js" charset="utf-8"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
